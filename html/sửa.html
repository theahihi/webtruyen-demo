<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sửa bài</title>
  </head>
  <body>
    <p style="text-align: right; font-weight: bold">
      <a href="/html/index.html">Trang chủ</a> |
      <a href="/html/Giới thiệu.html">Giới thiệu</a> |
      <a href="/html/tin tức.html">Tin tức</a> |
      <a href="/html/liên hệ.html">liên hệ</a> |
      <a href="/html/admin/Quản_trị_bài_viết.html">Quản trị bài viết </a>
    </p>
    <h1 style="text-align: center; color: red">Sửa bài viết</h1>
    <form action="/html/admin/baivietsuathuchien.html" method="post">
      <input
        name="tiêu đề"
        type="text"
        placeholder="Tiêu đề"
        style="width: 100%"
        value="Vượt hơn 700 dự án, nghiên cứu của 5 sinh viên Học viện Ngân hàng giành giải ba chung kết SV-STARTUP 2024"
      />
      <textarea
        name="mô tả"
        id=""
        placeholder="Mô tả bài Viết"
        style="width: 100%"
        rows="5"
        cols="10"
      >
Ngày 13/5/2024, tại Trường Đại học Cần Thơ, Bộ GD&ĐT chủ trì, phối hợp với Trung ương Đoàn Thanh niên cộng sản Hồ Chí Minh và UBND Thành phố Cần Thơ tổ chức Ngày hội Khởi nghiệp Quốc gia của học sinh, sinh viên lần thứ VI (SV-STARTUP 2024). Vượt hơn 700 dự án, nhóm nghiên cứu của 5 sinh viên Học viện Ngân hàng xuất sắc đạt giải Ba khối Sinh viên các lĩnh vực giáo dục, du lịch, dịch vụ, tài chính với dự án FINTRACK - Ứng dụng hỗ trợ xây dựng lộ trình tài chính cá nhân, khẳng định tinh thần khởi nghiệp, đổi mới sáng tạo của sinh viên Học viện tại sân chơi này</textarea
      >
      <p>Ảnh minh hoạ : <input name="ảnh minh hoạ" type="file" /></p>
      <textarea
        name="nội dung"
        id=""
        placeholder="Nội dung bài Viết"
        style="width: 100%"
        rows="15"
        cols="10"
      >
Ngày hội nằm trong khuôn khổ các hoạt động tiếp tục triển khai Quyết định số 1665/QĐ-TTg ngày 30/10/2017 của Thủ tướng Chính phủ về việc Phê duyệt Đề án “Hỗ trợ học sinh, sinh viên khởi nghiệp đến năm 2025”.

      Sự kiện được tổ chức với mục đích thúc đẩy sự tham gia của các cơ sở giáo dục đại học, cơ sở giáo dục phổ thông trong công tác tư vấn nghề nghiệp, việc làm và hỗ trợ khởi nghiệp cho học sinh, sinh viên (HSSV), đồng thời khơi dậy tinh thần khởi nghiệp, khát vọng lập thân, lập nghiệp, giúp HSSV thay đổi tư duy, nhận thức, dám nghĩ, dám làm, tạo mội trường học đi đôi với hành trong các cơ sở giáo dục.
      
      Tham dự Ngày hội có Thủ tướng Chính phủ Phạm Minh Chính, Nguyên Phó Chủ tịch nước Nguyễn Thị Doan - Chủ tịch Hội Khuyến học Việt Nam, Bộ trưởng Bộ GD&ĐT Nguyễn Kim Sơn, Bộ trưởng Bộ Khoa học và Công nghệ Huỳnh Thành Đạt, Bộ trưởng Bộ Lao động, Thương Binh và Xã hội Đào Ngọc Dung, Bí thư Thành uỷ Cần Thơ Nguyễn Văn Hiếu, Bí thư Thứ nhất Trung ương Đoàn Bùi Quang Huy. Cùng dự còn có Lãnh đạo một số Sở, ban, ngành, địa phương, đại diện các trường đại học, trường phổ thông, các doanh nghiệp, nhà đầu tư quan tâm đến khởi nghiệp sáng tạo và hàng nghìn học sinh, sinh viên.</textarea
      >
      <p style="text-align: right">
        <input type="submit" name="nút thêm " value="Sửa" />
        <input type="reset" name="" reset />
      </p>
    </form>
  </body>
</html>
