        "Ngươi là vạn người chưa chắc có được một luyện kiếm tài năng! Như theo ta tập kiếm, nhiều nhất một vạn năm sau, ngươi có thể vì tuyệt đại Tiên Vương!"
 
        Năm màu mịt mờ sương mù bên trong, một vị hư ảo tuổi thanh xuân thiếu nữ, đang ở trên cao nhìn xuống nhìn xuống lại đây. Không thấy rõ khuôn mặt, bất quá nghe giọng nói kia, nhưng là cực kỳ chăm chú.
      
        Trang Vô Đạo nhưng là không nói gì nhìn quan sát trước mắt tình cảnh này, biểu hiện có chút dại ra.
      
        Tại sao lại là cái này mộng? Không dứt rồi!
      
        Không chút do dự, Trang Vô Đạo đưa tay nặn nặn da mặt chính mình, quả nhiên là hoàn toàn không có cảm giác đau.
      
        Lại đột nhiên quơ quơ đầu, mảnh này năm màu thế giới, liền bỗng nhiên phá thành mảnh nhỏ. Mà Trang Vô Đạo cũng từ trong ngủ mê tỉnh táo, mở mắt ra.
      
        Bên bờ của một thác nước, tà dương muộn chiếu, đem kia mát lạnh suối nước, đều nhuộm thành màu đỏ.
      
        Trang Vô Đạo nhưng không tâm tư đi thưởng thức này mỹ cảnh, định nhãn nhìn về phía bản thân trước người.
      
        Lúc này hắn quỳ gối ngồi xếp bằng, ngũ tâm triều thiên. Mà sẽ ở đó hai đầu gối trên, quả nhiên là nghiêm túc để một cây kiếm.
      
        Kiếm rộng chỉ tay, dài bốn thước ba tấc, thân kiếm hẹp dài, gắn đầy huyền ảo cổ văn, rồi lại rỉ sét loang lổ. Mà kiếm kia nhận bên trên, nhưng là mười mấy chỗ hổng.
      
        Bất luận nhìn thế nào, cũng chỉ là một cái không có tác dụng lớn hủ kiếm mà thôi.
      
        Nhưng mà Trang Vô Đạo lại chỉ thấy là cả người phát lạnh, một luồng khí lạnh chảy ngược nhập tâm.
      
        Chính mình sẽ không phải thực sự là gặp tà sao?
      
        Thanh kiếm này lai lịch khá là quỷ dị, khoảng chừng bảy ngày trước, hắn thân là thủ tịch đệ tử vừa vặn đang làm nhiệm vụ, phụ trách thu dọn học quán kho vũ khí. Mà khẩu hủ kiếm, liền ở trong đó.
      
        Khi thời điểm bổn không thèm để ý, bởi vì này kiếm tổn hại hắn nghiêm trọng, bị hắn kể cả một nhóm lớn bỏ đi đao kiếm binh khí xem là sắt vụn, đóng gói bán cho thành đông mấy vị thợ rèn.
      
        Sau đó chuyện kỳ quái liền bắt đầu liên tiếp phát sinh, mỗi khi hắn ngủ, sẽ mơ tới vừa mới kia không thấy rõ diện mạo thiếu nữ. Mà mỗi khi mộng tỉnh sau khi, sẽ trông thấy cái này hủ kiếm.
      
        Trang Vô Đạo mấy ngày nay là nghĩ hết biện pháp cũng không thể thoát khỏi. Cũng đoán biết thanh kiếm này cùng hắn trong mộng cô gái kia, hẳn là có chút liên quan. Liền ở ngày thứ tư hắn đem thanh kiếm này ném vào đến giữa sông, ngày thứ năm đem kiếm chôn vào ba trượng sâu đích dưới nền đất, dùng một khối nặng ba ngàn cân cự thạch ngăn chặn. Ngày thứ sáu nhưng là dùng chuỳ sắt thanh kiếm đập thành mảnh vỡ, ném vào đến một chỗ không thấy đáy vực sâu.
      
        Có thể mỗi đến ngày kế, hắn nhập định điều tức, lại hoặc giấc ngủ thời gian, tổng hội tiến vào đồng dạng mộng cảnh. Mà sau khi tỉnh lại, thanh kiếm này cũng vẫn là hoàn hảo không chút tổn hại trở về đến bên cạnh hắn.
      
        Cô gái kia nói, Trang Vô Đạo cũng đã ký ức sâu sắc, tới tới đi đi, cũng chỉ vừa nãy một câu như vậy.
      
        Vạn người chưa chắc có được một luyện kiếm tài năng? Này không khỏi cũng quá khuếch đại. Ban đầu tập võ thì bên trong võ quán mấy vị giáo viên liền nói mình tay vụng về, tốt nhất là từ bỏ đao kiếm, chuyên tấn công quyền pháp tuyệt vời.
      
        Còn có kia cái gì tuyệt đại Tiên Vương, lại là vật gì?
      
        Tiên Vương? Trên đời này, lẽ nào thật sự có 'Tiên' tồn tại?
      
        Thu hồi suy tư, Trang Vô Đạo liền lại bắt đầu nghĩ, có phải hay không mời người đem cái này hủ kiếm, dùng lò lửa triệt để nung nấu sao? Nhưng nếu là kết quả cuối cùng, cùng mấy ngày trước đây không khác, vậy mình lại nên làm thế nào cho phải?
      
        Tự có ký ức tới nay này suốt mười lăm năm, hắn còn chưa bao giờ từng gặp phải như vậy bất đắc dĩ nan giải việc.
      
        Một tiếng thở dài, Trang Vô Đạo tiện tay đem cái này hủ kiếm cắm ở bên cạnh người, sau đó liền bước vào tới trong nước. Đầu tiên là từ trong lòng lấy một viên màu xanh biếc đan dược nuốt vào, dưới chân lại bất đinh bất bát dừng lại.
      
        Đan là Dưỡng Tủy Đan, bảy ngày trước thanh lý học trong quán bỏ đi binh khí thì kiếm một chút bổng lộc, Trang Vô Đạo đổi tròn hai mươi viên Dưỡng Tủy Đan.
      
        Có thể giúp người thay máu nuôi tủy, chính là hắn cái giai đoạn này, ngoại gia đan dược trong đích thánh phẩm.
      
        Thiên Nhất các nước đều lấy võ đạo tiên thuật làm đầu, thế giới vô số tu giả. Mà phương pháp tu hành, mặc dù từng người không giống, nhưng mà cảnh giới đại để xấp xỉ. Có Luyện Khí, Trúc Cơ, Kim Đan cùng nguyên thần bốn cảnh, mà mỗi một cảnh đều có tầng mười hai lâu.
      
        Bất quá ở Luyện Khí cảnh trước đó, nhưng còn có sáu cái cảnh giới nhỏ. Từ nội tức nhập môn, là hợp khí cấp sáu. Liễm Tụ Linh lực, nhưng là Dưỡng Linh cấp sáu.
      
        Mà giống như Trang Vô Đạo như vậy, tu hành ngoại công, cường tráng thân thể người, nhưng là luyện da, luyện cốt, luyện gân, luyện màng, luyện huyết, luyện tủy sáu cái ngoại công cảnh giới nhỏ.
      
        Từ ngoài vào trong, làm luyện tủy Đại Thành, thì lại trong cơ thể tự sinh khí căn nguyên.
      
        Ba loại con đường, cuối cùng mặc dù lộ đồng quy, lấy chân nguyên tạo làm tiêu chí, bước vào Luyện Khí cảnh tầng thứ nhất lâu. Bất quá trước hai người, tiến hành tu hành nhưng nhanh và tiện nhiều lắm, có thể tiết kiệm gấp đôi thời gian. Mặc dù tư chất lại kém, bốn, năm năm liền có thể hoàn thành,
      
        Mà do ngoại công tới tay, tuy là ngày sau thân thể mạnh mẽ, nhập môn nhưng cực kỳ gian nan.
      
        Trang Vô Đạo tu hành thiên tư không tính quá mạnh mẽ, nhưng cũng không yếu. Nhưng mà cũng dùng đầy đủ bảy năm, mới tu luyện đến luyện tủy giai đoạn. Bước đi này đạp qua, mới có thể tạo bên trong nguyên, thành là chân chính tu sĩ.
      
        Bất quá thế gian người tu hành, đại thể đều là như thế. Hợp khí Dưỡng Linh phương pháp, hầu như đều bị những kia thế gia đại tộc cùng tông phái nắm giữ, giữ bí mật không nói. Dân gian không có căn cơ tu giả, cũng chỉ có thể từ ngoại công vào tay.
      
        Trang Vô Đạo gặp gỡ coi như không tệ, hắn tuy là cô nhi, nhưng mà tự thân vị trí học quán, nhưng là Ly Trần Tông thuộc hạ Việt Thành học quán. Kia Vũ kinh trong lầu có số lượng hàng trăm hoàn chỉnh ngoại công pháp môn, không có gì chân chính tuyệt học, nhưng đều là không tầm thường, càng có hơn bốn mươi môn đệ nhất lưu công pháp nhập môn. Một khi tu thành, tiền đồ rộng lớn.
      
        Trang Vô Đạo nơi tập, chính là trong đó một môn 'Hàng long phục hổ' . Phân có hàng long phục hổ hai bộ quyền pháp. Phục hổ luyện thân, Hàng Long Đấu Chiến. Luyện đến mức tận cùng thì hai bộ quyền pháp có thể hợp lại làm một. Khi đó Long Ngâm Hổ Khiếu, có địch tượng khiêng đỉnh lực lượng.
      
        Dưỡng Tủy Đan ăn vào, Trang Vô Đạo liền theo Phục Hổ Quyền chiêu thức, từng quyền đánh ra.
      
        Phục Hổ Quyền tổng cộng có bảy mươi hai thức, hai mươi vị trí đầu bốn thức bên trong, mỗi bốn thức đều từng người đối ứng luyện da, luyện cốt, luyện gân, luyện màng, luyện huyết, luyện tủy trong đích một cái cảnh giới nhỏ, hiệu quả đặc biệt là rõ rệt.
      
        Quyền pháp dần triển, Trang Vô Đạo có thể cảm giác viên này Dưỡng Tủy Đan, tại chính mình dạ dày bên trong dần dần tan ra, tiếp đó lại từng tia một rót vào tới trong cơ thể.
      
        Toàn thân cốt tủy đều ở ngứa, cả người hừng hực. Mà kia huyết dịch, thì lại như chì hống giống như ở trong người dũng động.
      
        Tim đập hạ thấp mức cực hạn, nhưng mà mỗi một lần nhảy lên, nhưng lại cường lực cực điểm. Đem khí huyết rót vào tới mỗi một cái chi nhánh, mỗi một điều bé nhỏ mạch lạc bên trong.
      
        Huyết do tủy sinh, Trang Vô Đạo đã qua luyện huyết này một cấp đoạn. Bất quá cốt tủy cường hóa, nhưng cũng nhất định sẽ khiến cho hắn cả người khí huyết, có thể lần thứ hai tăng cường. Mà tăng thêm, cuối cùng cũng nhất định sẽ khuếch trương vừa đến hắn gân xương da dẻ. Sai khiến toàn bộ thân hình, sản sinh trên bản chất biến hóa, cuối cùng sinh thành chân nguyên.
      
        Liên tiếp ba bộ Phục Hổ Quyền đánh xuống, kia trên trời đã giăng đầy sao. Mà Trang Vô Đạo lúc này cũng mồ hôi ướt áo dày, nhưng không nửa phần uể oải cảm giác. Ngược lại là tinh thần sức khoẻ dồi dào, trên mặt tràn đầy vẻ hưng phấn.
      
        Hôm nay tiến triển không sai, nhiều nhất ba, năm tháng thời gian, là hắn có thể bước vào Luyện Khí cảnh giới, trở thành chân chính tu sĩ.
      
        Mỗi tháng có thể ở học trong quán, lĩnh mười viên dịch cốt luyện gân đan, ba viên Dưỡng Khí Đan, còn có đầy đủ bách lượng bạc. Nếu có thể ở ba mươi tuổi trước đó, tu luyện đến cấp sáu, càng có thể bị Ly Trần Tông, thu làm đệ tử nội môn, địa vị hiển hách.
      
        Mặc dù không thể bái vào tông môn, trở thành học quán trợ lý Vũ Sư, Ly Trần Tông đệ tử ngoại môn, cũng đủ có thể làm người hâm mộ rất nhiều.
      
        "Đáng tiếc này Dưỡng Tủy Đan chỉ có hai mươi viên. Nhiều hơn nữa mười viên, kia làm sao cần tháng ba?"
      
        Trang Vô Đạo thức cuối cùng đánh xong, cả người đã là mồ hôi tuôn như nước, toàn thân trên dưới, nhưng là không nói ra sảng khoái.
      
        Dưới thân chính là ngang eo trong suốt suối hà, Trang Vô Đạo nhưng cũng không vội vã tắm rửa, mà là lại một bộ quyền pháp đánh ra.
      
        Quyền phong lan truyền, mơ hồ nhưng, thình lình có thể nghe được tiếng rồng ngâm. Mà chu vi trăm trượng, hết thảy xà trùng muỗi kiến, lúc này tất cả đều yên tĩnh.
      
        Chính là hàng long phục hổ trong đích 'Hàng Long Kích', tới tới đi đi, chỉ có mười hai cái quyền giá. Trang Vô Đạo lúc này hai tay, liền phảng phất nắm chặt một cái không ngừng vặn vẹo giãy dụa đại xà, đang cực lực áp chế. Song quyền mỗi một lần vung lên, đều là như phụ trọng sơn, thế chìm vạn cân. Mà Trang Vô Đạo bản thân gân cốt tinh lực, cũng thình lình phảng phất như long hình. Một đôi quyền thì lại giống như đầu rồng, mỗi một quyền đánh ra, đều là gợi ra một trượng bên trong Khí Bạo tiếng liên miên.
      
        Thời gian bảy năm, hắn đem bộ này mười hai thức Hàng Long Kích, đã luyện đến cực hạn. Hình giống như ý giống như, có tiếng rồng ngâm, đó là mới vào con đường tiêu chí.
      
        Cũng dựa vào bộ này quyền, hắn có thể đoạt được Việt Thành Ly Trần học quán thủ tịch đệ tử vị trí.
      
        Học quán ba trăm đệ tử, không thiếu tiếp cận Luyện Khí cảnh người. Trong đó nhưng không một vị, có thể cùng hắn Trang Vô Đạo tranh đấu.
      
        Bất quá Việt Thành trung học quán con số gần trăm. Ly Trần học quán chỉ là tiếp cận lót đáy một toà, này thành tựu cũng không đáng đến khoe khoang là chắc chắn.
      
        Hàng Long Kích cương mãnh không trù, Trang Vô Đạo lại là ở trong tay toàn lực triển khai. Vẻn vẹn bán cái canh giờ, một bộ quyền pháp liên tục mười lần, Trang Vô Đạo đã là thở dốc, thở hồng hộc, thở như trâu, không thể tiếp tục được nữa.
