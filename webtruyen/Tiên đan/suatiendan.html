             Tháng 7 lưu hỏa, toàn thành quế hương.Kim Minh hà trên quan thuyền cổ bạc, thuyền bè liên tiếp, cột buồm san sát, kéo dài không dứt. Bờ sông hai bên tửu lâu cước điếm, thải lâu hoan môn, cờ vải đón gió, càng có xảo tiếu tranh nghiên ca kỹ, dựa vào lan can chiêu mời, câu lan nhà ngói bên trong thì có đô vật, phúc xạ, hòa thượng giảng kinh, xướng chuyển, tung hứng vân vân luân phiên trình diễn, dẫn tới du khách dậm chân.Trên đường phố bảo mã hương xa, người người nhốn nháo, đủ loại ăn nhẹ, đồ chơi, xem quẻ quán nhỏ cũng đều chống lên vải xanh ô lớn, đem giường băng ghế đống, hoặc ra sức ai u, hoặc nhìn chung quanh. . .Nhưng mà náo nhiệt đều là người khác, cùng Lục Cảnh không có quan hệ gì.Lục Cảnh mới vừa ở bến tàu khiêng hàng nửa ngày, cảm giác thân thể đều nhanh không phải mình, lúc này đang ngồi ở dưới một gốc cây quế, trừng trừng nhìn qua cách đó không xa quán nước mát.Cái gọi là nước mát, chính là đồ uống, phối phương không hoàn toàn giống nhau, nhưng cơ bản đều là dùng thảo dược, trái cây cùng hoa tươi các loại tài liệu ấn nhất định tỉ lệ hỗn hợp nấu đến mà thành, hương vị nha, có điểm giống là Lục Cảnh phía trước tại cửa hàng giá rẻ bên trong mua được Vương lão cát, uống cũng không quá ngon, nhưng ăn lẩu thời điểm hoặc là vừa vận động xong đến một bình, vẫn là thật thoải mái.Chỉ là Lục Cảnh là thật không nghĩ tới, chính mình sẽ có một ngày lại luân lạc tới ngay cả Vương lão cát đều thèm tình trạng, cái này thậm chí để hắn một độ nhớ lại lúc lên tiểu học bị nhỏ gấu mèo chi phối kinh khủng.Mà cùng một bao một khối nhỏ gấu mèo đồng dạng, trước mắt nước mát một chén cũng liền hai văn tiền.Cái này giá tiền chính xác không đắt lắm, cho nên quán nước mát sinh ý thịnh vượng, từ vừa sáng sớm lên vẫn vây quanh không ít người, nhưng Lục Cảnh vẫn không nỡ cái này hai đồng tiền.Lại nói khoảng cách Lục Cảnh xuyên qua đã qua thời gian 6 tháng, nhưng hắn đối với mình bây giờ vị trí thế giới vẫn như cũ kiến thức nửa vời. Chỉ đại khái biết rõ đó là cái không thấy tại sách sử mới lạ triều đại, quốc hiệu vì trần, nhưng không phải nam bắc triều cái kia trần, thật muốn tích cực mà ngược lại càng tiếp cận trong lịch sử tống.Giá không sao? Lục Cảnh ngược lại là không có gì đáng kể, dù sao lấy hắn kia gà mờ lịch sử tri thức đi chỗ nào đều như thế.Hơn nữa hắn cũng không phải loại kia thiện ở luồn cúi nhân tế, ưa thích hô bằng gọi hữu người, phía trước ở đơn vị cũng chỉ là vùi đầu công việc, tan việc trực tiếp về nhà xoa trò chơi xem phim, rất ít giống như những đồng nghiệp khác đồng dạng có chuyện hay không hướng lãnh đạo bên người góp, hoặc là nhiều lần xã giao, cho nên nếu thật là xuyên việt đến cái nào nổi danh triều đại, đã không có cách nào hổ khu chấn động, mời chào thiên hạ anh hào, đoán chừng cũng quá sức có thể ôm lấy cái gì ra dáng đùi.Bất quá thế gian ngàn vạn người, vốn là mỗi cái có mỗi cái cách sống.Lục Cảnh lưu luyến không rời đem ánh mắt của mình từ quán nước mát bên trên thu hồi lại, mắt nhìn bên hông khối kia lệnh bài.Thật đáng tiếc, đó cũng không phải cái gì có thể dẫn người xuyên qua hoặc là tự mang hệ thống thần kỳ đồ vật.Trên thực tế Thanh Trúc bang bang chúng mỗi người đều có một khối như vậy lệnh bài, chính diện khắc lấy tên của bọn hắn, mặt sau thì là Thanh Trúc bang in dấu lửa, xem như Thanh Trúc bang thân phận bằng chứng.Mà có thứ này, người liền có thể. . . Tại Ổ Giang thành bến tàu vì lui tới thương thuyền dỡ hàng chuyển hàng.Đúng vậy, Thanh Trúc bang trên bản chất chính là cái sọt đi, cũng gọi là phu khuân vác, bang chúng phần lớn là trong thành phu khuân vác, dựa vào trong thành 13 bến tàu kiếm ăn, mà Ổ Giang thành chỗ Ổ giang cùng đại vận hà chỗ giao hội, là phương nam đường thủy đầu mối then chốt, thuỷ vận trọng trấn, trên sông thuyền như vảy, đối phu khuân vác nhu cầu cũng rất lớn.Người này càng nhiều, tự nhiên là dễ dàng kết thành bang phái, lại bởi vì phu khuân vác không ít lấy cái sọt đến vác hàng, cái sọt nhiều lấy trúc làm, là lấy gọi tên Thanh Trúc bang.Lục Cảnh phía trước thiếu chút nữa bị cái này có chút lịch sự tao nhã danh tự cho lừa gạt, còn tưởng rằng bên trong đều là chút yêu quý nghề làm vườn văn nhân nhã khách, thẳng đến nhìn thấy phân phát cái gùi sau mới hiểu được bọn họ là làm cái gì, bất quá biết được chân tướng Lục Cảnh, do dự gần nửa ngày sau vẫn là lựa chọn gia nhập Thanh Trúc bang.Không có cách, mặc dù trước khi xuyên qua hắn là đơn vị kỹ thuật cốt cán, tại nghiệp nội cũng tương đối có danh tiếng, nhưng chỗ xửa lý nghề nghiệp vừa lúc thuộc về tại cổ đại không có tác dụng gì loại kia, lại thêm là mới đến, mặc dù triều Trần cũng giảng tiếng Hán, nhưng các nơi đều có khẩu âm, Lục Cảnh nghe được cũng là một mảnh mang mang nhiên, cũng liền phu khuân vác loại này thuần kháo 1 cánh tay khí lực giãy cơm ăn địa phương chịu tiếp nhận hắn.Chỉ là nghề này vất vả cũng là thật, đi sớm về tối không nói, kiếm lại ít, Lục Cảnh hướng bên cạnh trên đường người hầu trà nghe qua, người ta 1 ngày không sai biệt lắm có thể kiếm trăm đồng tiền, hơn nữa công việc nhẹ nhàng, đốt trà đón khách, thuận tiện hơi chút quét dọn một chút vệ sinh là được, còn có thể nghe lui tới nam bắc du thương hào khách giảng chút kỳ văn dị sự, tăng trưởng kiến thức.Trái lại tại bến tàu làm phu khuân vác Lục Cảnh 1 ngày đại khái chỉ có 40-50 văn thu vào, mỗi kiện hàng đều muốn vai vắt tay khiêng, bởi vì là tính theo sản phẩm chế, chuyển bao nhiêu kiện liền có thể nhận được tương ứng số lượng ký trù, cuối cùng lại căn cứ ký trù kết toán tiền lương, coi như muốn mang củi mò cá cũng không khả năng.Nhưng mà Lục Cảnh vẫn là cắn răng kiên trì được, hơn nữa vừa làm tựu là 6 tháng.Trong lúc này hắn nghĩ biện pháp rèn luyện chính mình nghe nói, cuối cùng đánh hạ ngôn ngữ cửa ải, thoát khỏi nửa người câm lúng túng trạng thái, có thể cùng người bình thường giao lưu, có thể về sau Lục Cảnh cũng không có từ Thanh Trúc bang rời đi.Cũng không phải Thanh Trúc bang không muốn thả người, nghề này lúc đầu lưu động tính liền lớn, có phu khuân vác tích lũy đủ tiền, chịu không được khổ, hoặc là đã có tuổi không làm tiếp được đều rất là thường thấy sự tình, trừ một chút thành viên trọng yếu, Thanh Trúc bang một mực thừa hành rộng vào rộng ra nguyên tắc, giống như là cái lao động môi giới, dựa vào đối các phu khuân vác phí chuyên chở rút thành duy trì vận chuyển.Đây cũng là phía trước không có gì cả, nói chuyện đều nói lắp Lục Cảnh có thể thành công gia nhập Thanh Trúc bang nguyên nhân, nhưng lại cũng không phải Lục Cảnh ở nơi này rõ ràng không có gì phát triển tiền cảnh một nhóm 1 làm nửa năm nguyên nhân.Lục Cảnh cho tới bây giờ cũng không có rời đi là bởi vì -- Thanh Trúc bang bên trong có người biết võ công!Hơn nữa không phải Mã sư phụ loại kia chỉ có thể điểm đến là dừng truyền thống công phu, mà là hàng thật giá thật võ công, tựa như tiểu thuyết võ hiệp bên trong miêu tả như thế.Lục Cảnh nhập bang ngày đầu tiên liền có may mắn đuổi tới vừa ra vở kịch, Thanh Trúc bang bang chủ dẫn người ở trên bến cảng nghênh đón Tào bang người, nghe nói là vì đàm đề cao phí chuyên chở sự tình, không nghĩ Tào bang quản sự thế mà không có mượn nhờ bất luận cái gì công cụ trực tiếp nhảy lên bờ.Phải biết hắn chỗ ngồi đầu kia thuyền chở hàng lúc ấy cũng không hoàn toàn cập bờ, khoảng cách bên bờ ước chừng còn có xa hai trượng, kết quả kia quản sự mũi chân ở đầu thuyền một điểm, sau đó giống như chim yến giương cánh, nhẹ nhàng liền rơi vào trước mặt mọi người, nhìn trên bến tàu Thanh Trúc bang bang chúng sắc mặt đều biến.Cũng may về sau Thanh Trúc bang bang chủ mới nhậm chức cũng kịp thời xuất thủ, hít sâu một hơi, hướng phía trước phóng ra nửa bước, làm bộ đi nghênh, mà hắn nguyên bản đứng thẳng khối kia tảng đá xanh bên trên nhưng là lưu lại 1 cái dấu chân rất nhạt.Tào bang cái kia quản sự nhìn thấy trên đất dấu chân cũng thu liễm lại nụ cười trên mặt, vừa chắp tay khen, "Giải bang chủ hảo tuấn công phu nội gia.""Nơi nào, Lâm quản sự khinh thân công phu mới là thật để cho chúng ta mở mắt." Giải bang chủ cũng vội vàng trả lời, ngữ khí không kiêu ngạo không tự ti."Nghe nói quý bang tại Củng lâu định tiệc rượu, đúng lúc lúc này lão hủ bụng cũng đói, đi a, chúng ta vừa ăn vừa nói chuyện." Tào bang quản sự phía trước sớm liền nhận được mời, nhưng vẫn kéo lấy không có tỏ thái độ, thẳng đến lúc này nhưng là chủ động lại nhấc lên chuyện này đến.Mà nghe được hắn câu nói này, Thanh Trúc bang đám người cũng đều không khỏi nhẹ nhàng thở ra, vui mừng nhướng mày, cùng một chỗ vây quanh vị kia Tào bang quản sự hướng Củng lâu đi đến.
