        >Sinh ra trong thế gia giàu có, liệu có phải là một chuyện đáng vui mừng? Chí ít nửa đời trước Lâm Diệp vui vẻ, cho tới khi mũ trò chơi mà y vừa mua nổ tung ngay lần đầu sử dụng. Tỉnh lại với một thân thể mới, một thân phận mới. Y vẫn là thiếu gia trong thế gia giàu có, chỉ có điều nơi này đã ko còn là thế giới hiện đại của y, ngay cả cái tên cũng đã thay đổi. Tên mới của y là Sở Hưu, thế giới hiện tại chính là ĐẠI GIANG HỒ, một trò chơi mà y say mê trước lúc chết. Khoan, Sở Hưu? Đây chẳng phải là tên trùm phản diện trong phần ba của trò chơi, Giáo chủ Côn Luân Ma Giáo gây họa khắp giang hồ? Tên thì đúng, người cũng đúng, chỉ có thực lực và thời gian là không đúng. Lúc này Sở Hưu chỉ là một thiếu gia ăn chơi của gia tộc nhỏ, thực lực yếu kém, bị chèn ép và khinh bỉ không ngừng. Lợi thế của y là gì? Y phải làm gì trong tương lai, tìm cách bước theo con đường trong cốt truyện gốc để trở thành Giáo chủ Côn Luân Ma Giáo hay tự đi ra con đường riêng cho chính bản thân? Hay cứ bắt đầu từ bước đầu tiên... thâu tóm và trả thù gia tộc của mình trước đi đã! “Giết người tru tâm, nhổ cỏ tận gốc. Ta là SỞ HƯU, hưu trong vạn sự giai hưu.

    Xe ngựa lắc lư, Lâm Diệp đau đớn xoa đầu, sau đó đưa mắt nhìn quanh.

    Trong xe lót gấm vóc vô cùng hoa lệ, hai bên treo từng thanh trường kiếm và đoản đao, ngoài thùng xe là con đường đất đơn sơ, tất cả đều nói lên một chuyện: hiện giờ Lâm Diệp đã ở một thế giới khác.
    
    Có điều lúc này trong đầu Lâm Diệp chỉ có một suy nghĩ duy nhất là: Rốt cuộc là ai muốn giết ông đây?
    
    Kiếp trước xuất thân của Lâm Diệp không thấp, y là con riêng của Lâm gia, đại tộc người Hoa tại Nam Dương.
    
    Kiếp trước Lâm Diệp cái nhìn khoáng đạt, y là con riêng, tuổi cũng nhỏ nhất, anh cả hơn bốn mươi tuổi cũng đã nắm giữ phân nửa việc làm ăn trong gia tộc, mấy ông anh còn lại đều không phải hạng xoàng, ít nhiều đều chia nhau quyền quản lý gia tộc.
    
    Tiểu Lâm Diệp nhỏ tuổi nhất lấy cái gì để tranh giành với người ta đây? Không phải Lâm Diệp không có chí tiến thủ mà là thật sự không có cơ hội.
    
    Cho nên trong hơn hai mươi năm kiếp trước, Lâm Diệp luôn không tranh không đoạt, bình thản sống cuộc đời cậu ấm của y, thỏa sức ăn chơi.
    
    Gần đây Lâm Diệp say mê một trò chơi mới là “Đại Giang Hồ”, trong đó dung hợp vô số bối cảnh thế giới võ hiệp, khung cảnh, nhân vật, nội dung cốt chuyện đều vô cùng hùng vĩ. Quan trọng nhất là trò chơi này vô cùng chân thật, giống như dệt nên một thế giới khác, Lâm Diệp lập tức đắm chìm trong trò chơi này.
    
    Về sau “Đại Giang Hồ” thay đổi kỹ thuật, sau khi công bố nội dung cốt truyện chương ba lập tức đưa tin về mũ trò chơi. Lâm Diệp dùng tiền của mình mua được lô mũ trò chơi đầu tiên, nhưng vừa đội vào thì nó lập tức phát nổ!
    
    Lâm Diệp hiểu rõ chuyện này không liên quan tới công ty game, mũ trò chơi đã được kiểm tra độ an toàn, đừng nói là nổ, có bị điện giật cũng khó nữa là.
    
    Điều duy nhất Lâm Diệp không ngờ là mình đã thể hiện rõ bản thân là người vô hại và vô dụng như vậy rồi, vì sao vẫn có người muốn giết y chứ? Chẳng lẽ quyết định không tranh giành từ đầu của y là sai ư?
    
    Đúng lúc này, vô số ký ức tràn vào trong đầu Lâm Diệp, khiến y rên lên đau đớn, ánh mắt nhuốm màu đỏ sẫm hung tàn, nửa ngày sau mới khôi phục.
    
    Lâm Diệp xoa xoa đầu, y đã kế thừa toàn bộ ký ức của thân thể này, bao gồm cả một phần tính cách. Hiện giờ rốt cuộc y là Lâm Diệp hay là con thứ Sở Hưu của Sở gia Thông Châu Phủ đây?
    
    Kiếp này y tên Sở Hưu, là con thứ trong Sở gia ở Thông Châu Phủ, Ngụy Quận thuộc Yến Quốc.
    
    Sở gia có bốn con trai, y đứng thứ hai, nhưng mẹ đẻ của y chỉ là thị thiếp bình thường, khi sinh ra y lại bị khó sinh mà chết, cho nên Sở gia chẳng hề coi trọng y.
    
    Sở Hưu tính cách yếu đuối, làm việc lỗ mãng, trước đây đứng về phía lão đại Sở Khai trong cuộc tranh đoạt vị trí gia chủ, kết quả chọc giận lão tam cũng có tư cách tranh đoạt, bị hắn dùng kế hãm hại, chịu phạt tới khu mỏ quặng của Sở gia tại Nam Sơn Ngụy Quận làm quản sự.
    
    Sở gia là đại tộc tại Thông Châu Phủ, quản sự cũng có thể nắm một phần quyền lực gia tộc, nhưng khu mỏ Nam Sơn chẳng phải nơi tốt lành gì, đám thợ mỏ ở đây đều là tội phạm hung đồ do Sở gia dùng giá rẻ mạt mua lại từ chỗ quan phủ, thường xuyên xảy ra tình trạng bạo động.
    
    Trước kia đã có vài quản sự của Sở gia chết trong bạo động của đám hung đồ này, Sở Hưu tới đó một năm, không ngờ đám hung đồ nọ không hề làm loạn gì, chỉ có thể nói là do y may mắn.
    
    Vốn Sở Hưu phải ở lại mỏ quặng Nam Sơn ba năm, nhưng gần đây Sở gia đã quyết định lựa chọn người thừa kế gia tộc, y xem như một đứa con thứ phạm chút sai lầm mà thôi, cũng có tư cách tham dự, cho nên Sở Hưu cũng bị gọi về Sở gia.
    
    Sở Hưu cầm một thanh đoản đao treo trong xe lên rồi khỏi vỏ, một tiếng ngâm khẽ vang lên, trên thân đao phản chiếu lại một gương mặt tuấn tú, tuổi chừng hai mươi nhưng mang theo một luồng khí âm tà.
    
    Vẻ ngoài kiếp này của y cũng không tệ, nhưng không biết vì sao, Sở Hưu luôn cảm thấy gương mặt của mình rất quen.
    
    Sở Hưu đột nhiên nhớ ra điều gì, đoản đao rơi cạch xuống đất, có vẻ như y đã biết mình là ai.
    
    Trước khi Sở Hưu xuyên việt, “Đại Giang Hồ” đã cập nhật hai chương, update nội dung cốt truyện hai lần.
    
    Nội dung cốt truyện chương thứ ba còn chưa bắt đầu, chỉ đưa ra giới thiệu. Trong đó, chiếm vị trí quan trọng nhất của chương thứ ba chính là boss cuối, nhân vật phản diện ‘Ma Chủ’ Sở Hưu!
    
    ‘Ma Chủ’ Sở Hưu, sinh tại Sở gia Thông Châu Phủ Ngụy Quận Yến Quốc, sau khi trải qua biến cố gia tộc thì rơi vào cảnh long đong, dẫn tới tính cách thay đổi, cuối cùng đi vào ma đạo.
    
    Trong giới đoạn cuối giới thiệu nội dung cốt truyện, ‘Ma Chủ’ Sở Hưu tái lập Côn Luân Ma Giáo từng huy hoàng ngàn năm trước, dẫn đầu Tứ Đại Ma Tôn dưới trướng, uy áp giang hồ, ma diễm ngập trời.
    
    Chẳng trách Sở Hưu lại thấy dung mạo của mình quen thuộc như vậy, lúc trước y còn không để ý, nhưng giờ liên tưởng lại xuất thân, tuổi tác của mình, xem ra y chính là nhân vật phản diện, boss cuối trong chương ba trò chơi, Ma Chủ Sở Hưu!
    
    Sau khi hiểu rõ chân tướng, Sở Hưu không biết nên khóc hay nên cười.
    
    Tương lai y chắc chắn sẽ là đại nhân vật danh chấn giang hồ, nhưng kết cục cuối cùng ra sao thì cần gì phải đoán? Boss cuối hay nhân vật phản diện chính gì gì đó trong trò chơi cuối cùng chẳng phải đều là để kẻ khác đánh bại ư?
    
    Nhặt thanh đoản đao trên mặt đất lên, Sở Hưu gõ nhẹ lên thân đao, ánh mắt lộ vẻ âm trầm, lẩm bẩm: “Sốmệnh đã định sẵn sẽ bại? Ha ha, kiếp trước ta không tranh không đoạt cuối cùng lại chết thảm. Ông trời đã cho ta một cơ hội nữa, vậy kiếp này ta sẽ chủ động đi tranh, chủ động đi đoạt, ta giết người vẫn tốt hơn để người giết ta!”
    
    Đúng lúc này, mành xe bị xốc lên, một thị nữ dung mạo yêu kiều xinh đẹp tựa như nghe được động tĩnh trong xe nên đi vào, cô nàng kinh ngạc nhìn Sở Hưu nói: “Công tử, có chuyện gì ư?”
    
    Nhìn thị nữ cả dung mạo lẫn dáng người đều vào hàng cực phẩm trước mặt mình, khóe miệng Sở Hưu nhếch lên cười khẩy.
    
    Thị nữ này tên Nguyệt Nhi, là người do mẹ của lão tam Sở gia cũng tức là nhị nương của y phái tới.
    
    Nực cười, trước đó Sở Hưu thật sự tưởng rằng thị nữ này do gia tộc phân cho y, còn sủng ái cô nàng.
    
    Kết quả trong thời gian ở khu mỏ Nam Sơn, Nguyệt Nhi chẳng những mượn tên y làm mưa làm gió, khiến thanh danh y trong đám hạ nhân Sở gia cực kỳ tồi tệ, còn lén lút xúi giục y đi khiêu khích và tra tấn đám tội phạm hung đồ, cố tình gây ra bạo loạn, rõ ràng là muốn đẩy y vào chỗ chết.
    
    Nhìn Nguyệt Nhi, Sở Hưu đột nhiên nhếch miệng cười nói: “Không sao, rơi đao mà thôi.”
    
    Không biết vì sao, nhìn nụ cười của Sở Hưu khiến Nguyệt Nhi chợt cảm thấy lạnh lẽo, rùng mình.
    
    Có điều cô ả cũng chẳng mấy để ý, chỉ mỉm cười ngọt ngào với Sở Hưu: “Công tử, mấy ngày nay trời mưa, đường lầy lội khó đi. Chi bằng chúng ta đi theo đường đến Nguyên Bảo Trấn đi, nơi đó gần hơn một chút.”
    
    Sở Hưu cười như không cười: “Đi theo đường tới Nguyên Bảo Trấn ư? Nhưng sao ta nghe nói mấy con đường đó đều được mở ở chỗ khuất trong núi hoang khu Thương Mang Sơn, rất dễ gặp phải giặc cướp?”
    
    Nguyệt Nhi nũng nịu nói: “Đó chỉ là lời đồn thôi, rất nhiều đội buôn qua lại Thông Châu Phủ đều đi theo đường đó mà, huống hồ người ta còn muốn sớm về phủ tắm rửa nữa. Một năm nay sống tại khu mỏ Nam Sơn, người ta chẳng được tắm mấy lần, người cũng xấu đi mất rồi.”
    
    Lúc trước khi Nguyệt Nhi làm nũng như vậy, Sở Hưu chắc chắn sẽ vội vàng ôm cô ả vào lòng an ủi, đáp ứng với mọi yêu cầu của ả.
    
    Nhưng bây giờ Sở Hưu chỉ nhìn ả, khóe miệng nở một nụ cười khiến người ta sợ hãi, chuyện này làm Nguyệt Nhi dần dần hoảng loạn.
    
    Đúng lúc này, Sở Hưu đột nhiên vươn tay ra, nắm lấy gương mặt trắng nõn của Nguyệt Nhi, bóp đến mức Nguyệt Nhi đau đớn thiếu chút nữa kêu lên thành tiếng thì mới buông tay, thản nhiên nói: “Được, vậy thì tới Nguyên Bảo Trấn đi.”
    
    Nguyệt Nhi xoa mặt, ả bỗng cảm thấy Sở Hưu trước mặt thật xa lạ, như đã biến thành một người khác vậy.
    
    Có điều nghĩ tới tin tức và lời hứa mà nhị phu nhân phái người đưa đến mấy ngày trước, Nguyệt Nhi lập tức gạt nghi hoặc này sang một bên, không để tâm đến nữa.
    
    Sở Hưu nhìn Nguyệt Nhi mỉm cười ngọt ngào toan sáp tới gần, thản nhiên nói: “Ngươi xuống sai bảo hạ nhân đổi hướng tới Nguyên Bảo Trấn nghỉ ngơi một đêm rồi lên đường.”
    
    Nhìn Nguyệt Nhi đi ra ngoài, trên mặt Sở Hưu lộ rõ vẻ khinh thường, một con ả ngu ngốc mà thôi, không có thủ đoạn gì.
    
    Có điều dường như thân thể kiếp này của y như còn ngu xuẩn hơn, lại bị một con ả như vậy trêu đùa xoay vòng vòng, không biết sau này y phải chịu kích thích ra sao mới biến thành Ma Chủ ma diễm ngập trời kia.
    
    Nguyệt Nhi này nằng nặc đòi đi theo đường tới Nguyên Bảo Trấn, Sở Hưu dám khẳng định trong đó chắc chắn có vấn đề, có điều y vẫn đồng ý vì trong Nguyên Bảo Trấn này có một cơ duyên.
    
    Chuyển thế tới kiếp này, Sở Hưu nhanh chóng nhận rõ ưu thế thật sự của bản thân là gì, không phải thân phậm Ma Chủ tương lai, đó chính là nội dung cốt truyện hai chương trước mà y đã rất quen thuộc.
    
    Mặc dù tương lai Sở Hưu sẽ trở thành giáo chủ Côn Luân Ma Giáo, nhưng đây chẳng qua là lời giới thiệu nội dung cốt truyện của trò chơi, không có mô tả gì về những chuyện y trải qua sau này.
    
    Mà thân là người chơi trung thành của “Đại Giang Hồ”, Sở Hưu hiểu rất rõ cốt truyện hai chương trước của nó, có một số việc, cho dù y không trải qua nhưng cũng đã đọc trên diễn đàn.
    
    Tính toán theo thời gian, giờ chắc Sở Hưu đang trong thời gian đầu của chương một, còn hai mươi năm nữa mới bắt đầu nội dung chương ba.
    
    Có thể nói, ưu thế thật sự của Sở Hưu chính là hắn biết tất cả lịch sử về các đại thần lớn nhỏ khác nhau ở thế giới này trong hai mươi năm tới!
    
    Mà lúc này, nếu Sở Hưu nhớ không nhầm thì ngay trong Nguyên Bảo Trấn có một cơ duyên lớn đang chờ hắn.
